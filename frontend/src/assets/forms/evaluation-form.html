                            }
                        }]
                    },
                    "originality": {
                        hasText: false,
                        attributes: {

                                    { value: "1" },
                                    { value: "2" },
                                    { value: "3" },
                                    { value: "4" },
                                    { value: "5" }

                                return jsElement.hasAttribute("grade");
