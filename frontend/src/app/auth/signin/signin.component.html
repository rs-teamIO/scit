<form class="wrapper" (ngSubmit)="signin()">
    <h1>SignIN!</h1>
    <p>My username is <input class="text-input" type="text" name="username" [(ngModel)]="username"> and password is <input class="text-input" type="password" name="password" [(ngModel)]="password">.<br>
    <input class="btn btn-outline-light" type="submit" value="Confirm">
</form>
